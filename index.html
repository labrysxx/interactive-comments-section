<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
  <main id="content"></main>
  <section class="comment_field">
    <form action="">
      <textarea name="" id="new-comment" cols="30" rows="10" placeholder="Add a comment..."></textarea>
      <input type="submit" value="SEND">
    </form>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/labrysxx">Caroline Faria</a>.
  </div>
  <script src="js/main.js"></script>
  <script src="js/loadComment.js"></script>
</body>
</html>
